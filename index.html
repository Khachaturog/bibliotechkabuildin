<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <title>–ë–∏–±–ª–∏–æ—Ç–µ—á–∫–∞</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            width: 250px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .sidepage {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.2);
            padding: 20px;
            overflow-y: auto;
            transition: right 0.3s ease-in-out;
        }
        .sidepage.active {
            right: 0;
        }
        .close-btn {
            background: crimson;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h2>–ë–∏–±–ª–∏–æ—Ç–µ—á–∫–∞ ¬∑ –í—Å–µ –¥–∞–Ω–Ω—ã–µ</h2>
<div class="container" id="data-container"></div>

<div class="sidepage" id="sidepage">
    <h3>–î–µ—Ç–∞–ª–∏ –∑–∞–ø–∏—Å–∏</h3>
    <p id="side-content"></p>
    <button class="close-btn" onclick="closeSidepage()">–ó–∞–∫—Ä—ã—Ç—å</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const supabaseUrl = 'https://qgvqxailuvflfmmndjol.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFndnF4YWlsdXZmbGZtbW5kam9sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIzMzI5MDAsImV4cCI6MjA1NzkwODkwMH0.b8pRD70M5iffuS74fB7YvcaISuC2gftT_ZLfpcCgXwo'; // üî• –í—Å—Ç–∞–≤—å —Å–≤–æ–π –∫–ª—é—á
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        async function fetchData() {
            const { data, error } = await supabase
                .from('base')
                .select('id, title, url1');

            if (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
                return;
            }

            const container = document.getElementById('data-container');

            data.forEach(row => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="title">${row.title}</div>
                    <a href="${row.url1}" target="_blank">–°—Å—ã–ª–∫–∞</a>
                `;
                card.onclick = () => openSidepage(row);
                container.appendChild(card);
            });
        }

        function openSidepage(row) {
            document.getElementById('side-content').innerHTML = `
                <p><strong>ID:</strong> ${row.id}</p>
                <p><strong>–ù–∞–∑–≤–∞–Ω–∏–µ:</strong> ${row.title}</p>
                <p><strong>–°—Å—ã–ª–∫–∞:</strong> <a href="${row.url1}" target="_blank">${row.url1}</a></p>
            `;
            document.getElementById('sidepage').classList.add('active');
        }

        function closeSidepage() {
            document.getElementById('sidepage').classList.remove('active');
        }

        fetchData();
    });
</script>

</body>
</html>
